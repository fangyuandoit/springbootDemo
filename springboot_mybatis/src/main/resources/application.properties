server.port=8080
server.servlet.context-path=/springboot_mybatis

spring.datasource.url=jdbc:mysql://localhost:3306/fytest?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
